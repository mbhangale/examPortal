
<mat-card>
  <mat-card-title>
    <h1>Select Exam</h1>
  </mat-card-title>
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="selectedExam">
    <mat-radio-button class="example-radio-button" *ngFor="let exam of allotedexamstouser" [value]="exam.examname">
      <mat-card style="width: 150px;">
        {{exam.examname}}
      </mat-card>
    </mat-radio-button>
</mat-radio-group>
</mat-card><br>
<button mat-raised-button color="primary" (click)="getQuestionsForExam()">Give Exam</button>

<mat-accordion>
    <mat-expansion-panel *ngFor="let quest of questionsForExam">
      <mat-expansion-panel-header>
        <mat-panel-title>
         <span>{{quest.question}}</span>
         <span class="example-spacer"></span> 
        </mat-panel-title>
       
      </mat-expansion-panel-header>
     
      <mat-radio-group
            aria-labelledby="example-radio-group-label"
            class="example-radio-group"
            [(ngModel)]="currentAnswer" #question>
            <mat-radio-button class="example-radio-button" [value]="quest.option1" >
                {{quest.option1}}
            </mat-radio-button>
            <mat-radio-button class="example-radio-button" [value]="quest.option2">
                {{quest.option2}}
            </mat-radio-button>
            <mat-radio-button class="example-radio-button" [value]="quest.option3">
                {{quest.option3}}
            </mat-radio-button>
            <mat-radio-button class="example-radio-button" [value]="quest.option4">
                {{quest.option4}}
            </mat-radio-button>
        </mat-radio-group>
        <mat-label>Your Selected Answer: </mat-label>{{currentAnswer}}
        <button mat-raised-button (click)="submitAnswerForCurrentQuestion()" checkboxPosition="before">Submit Answer</button>

    </mat-expansion-panel>
  </mat-accordion>
